<!DOCTYPE html>
<html lang="ru" style="height: 100%;">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackjack Dream Team</title>
    <base href="/" />

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <!-- Open Iconic (для иконок в NavMenu) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css">

    <!-- Глобальные стили -->
    <style>
        /* Сброс всех отступов и установка темного фона по умолчанию */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: #1a1a2e !important; /* Темный фон как в лобби */
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #app {
            height: 100%;
        }

        /* Убираем стандартные стили Bootstrap для body */
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%) !important;
            background-attachment: fixed !important;
        }

        /* Исправляем цвета ссылок Bootstrap */
        a {
            text-decoration: none !important;
        }

        .btn-outline-light {
            color: #f8f9fa !important;
            border-color: #f8f9fa !important;
        }

            .btn-outline-light:hover {
                color: #000 !important;
                background-color: #f8f9fa !important;
            }

        /* Исправляем цвета текста в формах */
        .form-control, .form-control-lg {
            color: white !important;
        }

            .form-control::placeholder {
                color: rgba(255, 255, 255, 0.5) !important;
            }

        /* Убираем белый фон у карточек Bootstrap */
        .card {
            background-color: transparent !important;
        }

        /* Убираем стандартные отступы у контейнеров */
        .container, .container-fluid {
            padding: 0 !important;
            margin: 0 !important;
        }
    </style>
</head>
<body>
    <div id="app">Загрузка...</div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Blazor WebAssembly Script -->
    <script src="_framework/blazor.webassembly.js"></script>
</body>
</html>
